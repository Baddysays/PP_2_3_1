<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h3>List Of Users</h3>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list}">
            <td th:text="${user.getId()}">Id</td>
           <td th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">Name</td>
            <td th:text="${user.getAge()}">Age</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
